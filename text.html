<html>

        <title>java script program</title>
    </head>
    <body>
        <p>
            this is intraduction javascript program
        </p>
    </body>
    <script>
        var x=20;
        var y=30;
        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x/y);
        console.log(x%y);
        console.log(x**3);
        console.log(x++);
        console.log(y--);
    </script>
    </html>
